{% extends "base.html" %}

{% block title %}Forgot Password - {{ app_title | default('KC Portal') }}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Forgot Password</div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if message %}
                    <div class="alert alert-success">{{ message }}</div>
                    {% endif %}
                    <form method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="membership_number" class="form-label">Membership Number</label>
                            <input type="text" class="form-control" id="membership_number" name="membership_number" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
