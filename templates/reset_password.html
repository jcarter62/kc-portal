{% extends "base.html" %}

{% block title %}Reset Password - {{ app_title | default('KC Portal') }}{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Reset Password</div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        <input type="hidden" name="key" value="{{ key }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password"
                                   required minlength="10"
                                   pattern="(?=.*[a-z])(?=.*[A-Z]).{10,}"
                                   title="Password must be at least 10 characters long and contain both upper and lower case letters.">
                            <div class="form-text">Must be at least 10 characters long and contain both upper and lower case letters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
