{% extends "base.html" %}

{% block title %}Settings - {{ app_title | default('KC Portal') }}{% endblock %}

{% block content %}
    <h1>Settings</h1>
    <form method="post">
        {% for setting in settings %}
        <div class="mb-3">
            <label for="{{ setting.key }}" class="form-label">{{ setting.key | replace('_', ' ') | title }}</label>
            <input type="text" class="form-control" id="{{ setting.key }}" name="{{ setting.key }}" value="{{ setting.value }}">
        </div>
        {% endfor %}

        <hr>
        <h3>Add New Setting</h3>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="new_key" placeholder="Key (e.g. contact_email)">
            </div>
            <div class="col">
                <input type="text" class="form-control" name="new_value" placeholder="Value">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
{% endblock %}
